{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update-tester</title>
    <link rel="stylesheet" href="{%static 'launchsitestyles/update-tester.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Youngest&display=swap" rel="stylesheet">

</head>
<body>
    <div class="split-screen">

        <div class="left">

            <div class="images">
                <div class="item" style="--i: 1">
                    <img src="{%static 'launchsiteimages/6.webp' %}" alt="earn.img">
                </div>
                <div class="item" style="--i: 2">
                    <img src="{%static 'launchsiteimages/5.webp' %}" alt="edu.img" >
                </div>
                <div class="item" style="--i: 3">
                    <img src="{%static 'launchsiteimages/4.webp' %}" alt="entertainment.img" >
                </div>
                <div class="item" style="--i: 4">
                    <img src="{%static 'launchsiteimages/3.webp' %}" alt="stays.img" >
                </div>
                <div class="item" style="--i: 5">
                    <img src="{%static 'launchsiteimages/2.webp' %}" alt="food.img" >
                </div>
                <div class="item" style="--i: 6">
                    <img src="{%static 'launchsiteimages/1.webp' %}" alt="fashion.img" >
                </div>
                <div class="item" style="--i: 7">
                    <img src="{%static 'launchsiteimages/7.webp' %}" alt="intro.img" >
                </div>
            </div>

            <button id="prev"><</button>
            <button id="next">></button>

        </div>

        <div class="right">

            <form method="POST" action="{%url 'frontpage' %}">
                {%csrf_token%}
                <section class="spare">
                    <div class="verse">
                        <img src="{%static 'launchsiteimages/logo.webp' %}" alt="logo.img">
                        <h2>Making students life easier!</h2>
                        <p>Sign Up for Early Access!</p>
                    </div>
                </section>

                <div class="input-container Username"></div>
                <label for="username">Full Name</label>
                <input type="text" name="name" id="username" required>

                <div class="input-container clgname"></div>
                <label for="clgname">College Name</label>
                <input type="text" name="college_name" id="clgname" required>

                <div class="input-container email">
                    <label for="email">Mail Id</label>
                    <input id="email" name="email" type="email" required>
                </div>

                <button type="submit" class="get_update">
                    Get Updates
                </button>
            </form>

        </div>

    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <script>
                    alert('{{ message }}');
                </script>
            {% endfor %}
         </ul>
    {% endif %}
</body>

<script>

let prev = document.getElementById('prev');
let next = document.getElementById('next');
let image = document.querySelector('.images');
let items = document.querySelectorAll('.images .item');

let rotate = 0;
let active = 0;
let countItem = items.length;
let rotateAdd = 360 / countItem;

function show(){
    image.style.setProperty('--rotate', rotate + 'deg');
}

function nextSlider(){
    active = active + 1 > countItem - 1 ? 0 : active + 1;
    rotate = rotate + rotateAdd;
    show();
}

next.onclick = nextSlider;

function prevSlider(){
    active = active - 1 < 0 ? countItem - 1 : active - 1;
    rotate = rotate - rotateAdd;
    show();
}

prev.onclick = prevSlider;

const autoNext = setInterval(nextSlider, 3000);

</script>

</html>
